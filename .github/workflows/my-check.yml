name: my_check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Conf cache
        run: php artisan config:cache

      - name: Lint
        run: composer exec --verbose phpcs -- --standard=PSR12 public

      - name: Tests
        run: make test
